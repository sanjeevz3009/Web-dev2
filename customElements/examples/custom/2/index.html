<!doctype html>
<title>Ex2 Module</title>
<script type=module src="clock/clock.js"></script>

<h1>Custom Element Ex2</h1>
<h2>Modular <code>&lt;digital-clock&gt;</code></h2>

<p>
  In this example we define our <code>&lt;digital-clock&gt;</code>
  custom element <strong>in an external JS module file</strong>
  that is then loaded with a <code>&lt;script&gt;</code> tag.

<p>
  The time now is <digital-clock></digital-clock>.
